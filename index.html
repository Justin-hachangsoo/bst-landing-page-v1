<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BST - BeautySkin ai Token</title>
  <!-- Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <!-- FontAwesome for icons -->
  <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css" rel="stylesheet" />
  <style>
    .header-divider { height: 4px; background: linear-gradient(90deg, #4c51bf, #6b46c1); }
    .hero-bg { background: linear-gradient(135deg, #eab308 0%, #facc15 100%); }
    .lang-btn { cursor: pointer; padding: 0.25rem 0.5rem; border-radius: 0.25rem; }
    .lang-btn.active { background-color: rgba(255,255,255,0.2); }
  </style>
</head>
<body class="bg-white text-gray-800" data-lang="ko">
  <!-- Header -->
  <header class="sticky top-0 bg-white shadow z-50">
    <div class="container mx-auto flex items-center justify-between p-4">
      <div class="flex items-center space-x-4">
        <img src="BST-logo2025.png" alt="BST Logo" class="h-10 w-10" />
        <span id="site-title" class="font-bold text-xl">BST Token</span>
      </div>
      
      <!--수정 코드-->
       <nav>
        <ul class="flex flex-wrap justify-center space-x-4 text-sm sm:space-x-6 sm:text-base">
          <li><a href="#wallet" id="nav-wallet" class="hover:text-indigo-600">지갑 연결</a></li>
          <li><a href="#whitepaper" id="nav-whitepaper" class="hover:text-indigo-600">백서</a></li>
          <li><a href="#explorer" id="nav-explorer" class="hover:text-indigo-600">Explorer</a></li>
        </ul>
      </nav>
      <!--수정 완료-->

      <div class="flex items-center space-x-2 text-sm sm:space-x-2 sm:text-base">
        <span class="lang-btn" id="btn-ko">한국어</span>
        <span class="lang-btn" id="btn-en">English</span>
        <i class="fas fa-globe"></i>
      </div>
    </div>
    <div class="header-divider"></div>
  </header>

  <!-- Hero Section -->
  <section class="hero-bg text-white">
    <div class="container mx-auto flex flex-col md:flex-row items-center py-20">
      <div class="md:w-1/2 px-4">
        <h1 id="hero-title" class="text-4xl md:text-5xl font-bold mb-4">BST (BeautySkin ai Token)</h1>
        <p id="hero-subtitle" class="mb-6">Solana 기반 RWA 연계 하이브리드 스테이킹 시스템으로, 실물 K-Beauty 비즈니스와 연결된 혁신적인 디지털 자산.</p>
        <div class="space-x-4">
          <button id="connect-btn" class="bg-white text-black font-semibold px-6 py-2 rounded shadow hover:bg-gray-100">지갑 연결</button>
          <a href="#whitepaper" id="btn-view-whitepaper" class="bg-transparent border border-white px-6 py-2 rounded hover:bg-white hover:text-black">백서 보기</a>
        </div>
      </div>
      <div class="md:w-1/2 mt-8 md:mt-0 flex justify-center">
        <img src="BST-logo2025.png" alt="BST Logo" class="w-64 h-64" />
      </div>
    </div>
  </section>

  <!-- Wallet Section -->
  <section id="wallet" class="py-16">
    <div class="container mx-auto px-4">
      <h2 id="sec-wallet-title" class="text-2xl font-bold mb-4">코인 지갑 연결</h2>
      <p id="sec-wallet-desc" class="mb-6">다음 버튼을 클릭하여 Phantom 지갑 등 Solana 지갑을 연결하세요.</p>
      <button id="wallet-connect" class="bg-indigo-600 text-white px-6 py-3 rounded hover:bg-indigo-700">지갑 연결하기</button>
    </div>
  </section>

  <!-- Whitepaper Section -->
  <section id="whitepaper" class="py-16 bg-gray-50">
    <div class="container mx-auto px-4">
      <h2 id="sec-whitepaper-title" class="text-2xl font-bold mb-4">백서</h2>
      <iframe id="wp-frame" src="BST2025_V1.html" class="w-full h-screen border rounded-lg"></iframe>
    </div>
  </section>

  <!-- Explorer Section -->
  <section id="explorer" class="py-16">
    <div class="container mx-auto px-4">
      <h2 id="sec-explorer-title" class="text-2xl font-bold mb-4">Solana Explorer</h2>
      <iframe src="https://explorer.solana.com" class="w-full h-screen border rounded-lg"></iframe>
    </div>
  </section>

  <!-- Footer -->
  <footer class="py-8 bg-gray-800 text-gray-300">
    <div class="container mx-auto px-4 text-center">
      <p id="footer-text">© 2025 BeautySkin ai Token. All rights reserved.</p>
      <div class="mt-4 space-x-4">
        <a href="https://t.me/BST_official" class="hover:text-white"><i class="fab fa-telegram"></i> 텔레그램</a>
        <a href="https://twitter.com/BST_official" class="hover:text-white"><i class="fab fa-twitter"></i> 트위터</a>
        <a href="https://medium.com/BeautySkin-ai" class="hover:text-white"><i class="fab fa-medium"></i> 미디엄</a>
      </div>
    </div>
  </footer>

  <!-- Translations & Language Script -->
  <script>
    const translations = {
      ko: {
        navWallet: '지갑 연결',
        navWhitepaper: '백서',
        navExplorer: 'Explorer',
        heroSubtitle: 'Solana 기반 RWA 연계 하이브리드 스테이킹 시스템으로, 실물 K-Beauty 비즈니스와 연결된 혁신적인 디지털 자산.',
        connectBtn: '지갑 연결',
        viewWhitepaper: '백서 보기',
        secWalletTitle: '코인 지갑 연결',
        secWalletDesc: '다음 버튼을 클릭하여 Phantom 지갑 등 Solana 지갑을 연결하세요.',
        walletConnect: '지갑 연결하기',
        secWhitepaperTitle: '백서',
        secExplorerTitle: 'Solana Explorer',
        footerText: '© 2025 BeautySkin ai Token. All rights reserved.'
      },
      en: {
        navWallet: 'Connect Wallet',
        navWhitepaper: 'Whitepaper',
        navExplorer: 'Explorer',
        heroSubtitle: 'Solana-based RWA-linked hybrid staking system, an innovative digital asset connecting real-world K-Beauty business.',
        connectBtn: 'Connect Wallet',
        viewWhitepaper: 'View Whitepaper',
        secWalletTitle: 'Connect Wallet',
        secWalletDesc: 'Click the button below to connect your Phantom or other Solana wallet.',
        walletConnect: 'Connect Wallet',
        secWhitepaperTitle: 'Whitepaper',
        secExplorerTitle: 'Solana Explorer',
        footerText: '© 2025 BeautySkin ai Token. All rights reserved.'
      }
    };

    function setLanguage(lang) {
      document.documentElement.lang = lang === 'en' ? 'en' : 'ko';
      document.body.dataset.lang = lang;
      // update buttons
      document.getElementById('btn-ko').classList.toggle('active', lang === 'ko');
      document.getElementById('btn-en').classList.toggle('active', lang === 'en');
      // apply translations
      const t = translations[lang];
      document.getElementById('nav-wallet').innerText = t.navWallet;
      document.getElementById('nav-whitepaper').innerText = t.navWhitepaper;
      document.getElementById('nav-explorer').innerText = t.navExplorer;
      document.getElementById('hero-subtitle').innerText = t.heroSubtitle;
      document.getElementById('connect-btn').innerText = t.connectBtn;
      document.getElementById('btn-view-whitepaper').innerText = t.viewWhitepaper;
      document.getElementById('sec-wallet-title').innerText = t.secWalletTitle;
      document.getElementById('sec-wallet-desc').innerText = t.secWalletDesc;
      document.getElementById('wallet-connect').innerText = t.walletConnect;
      document.getElementById('sec-whitepaper-title').innerText = t.secWhitepaperTitle;
      document.getElementById('sec-explorer-title').innerText = t.secExplorerTitle;
      document.getElementById('footer-text').innerText = t.footerText;
      // swap whitepaper iframe
      const wpFrame = document.getElementById('wp-frame');
      wpFrame.src = lang === 'en' ? 'BST2025_V1_en.html' : 'BST2025_V1.html';
    }

    document.getElementById('btn-ko').addEventListener('click', () => setLanguage('ko'));
    document.getElementById('btn-en').addEventListener('click', () => setLanguage('en'));
    // initial language from localStorage or default
    const initialLang = localStorage.getItem('lang') || 'ko';
    setLanguage(initialLang);
    window.addEventListener('beforeunload', () => {
      localStorage.setItem('lang', document.body.dataset.lang);
    });

    // Phantom Wallet 연결 예시 (unchanged)
    const connectWalletBtn = document.getElementById('wallet-connect');
    connectWalletBtn.addEventListener('click', async () => {
      if (window.solana && window.solana.isPhantom) {
        try {
          const resp = await window.solana.connect();
          alert((document.documentElement.lang === 'en' ? 'Wallet connected: ' : '지갑 연결됨: ') + resp.publicKey.toString());
        } catch (err) {
          console.error(err);
          alert(document.documentElement.lang === 'en' ? 'Failed to connect wallet.' : '지갑 연결에 실패했습니다.');
        }
      } else {
        alert(document.documentElement.lang === 'en' ? 'Please install Phantom Wallet.' : 'Phantom 지갑을 설치해주세요.');
      }
    });
  </script>
</body>
</html>
